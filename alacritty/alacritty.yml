env:
  TERM: xterm-256color
window:
  padding:
    x: 30
    y: 10
  decorations: none
font:
  normal:
    family: InputMono Nerd Font
    style: Regular
  bold:
    family: InputMono Nerd Font
    style: Bold
  italic:
    family: InputMono Nerd Font
    style: Italic
  size: 13
render_timer: false
draw_bold_text_with_bright_colors: true
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: Q
    mods: Command
    action: Quit
  - key: W
    mods: Command
    action: Quit
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Key9
    mods: Control
    action: IncreaseFontSize
  - key: Key8
    mods: Control
    action: DecreaseFontSize
  - key: PageUp
    mods: Shift
    action: ScrollPageUp
    mode: ~Alt
  - key: PageDown
    mods: Shift
    action: ScrollPageDown
    mode: ~Alt
  - key: Home
    mods: Shift
    action: ScrollToTop
    mode: ~Alt
  - key: End
    mods: Shift
    action: ScrollToBottom
    mode: ~Alt
